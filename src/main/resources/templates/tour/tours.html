<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Table tours</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="nav_bar/index.html :: navigation"></div>
<table class="table table-bordered table-sm">
    <thead class="table-active">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Price</th>
        <th scope="col">Route</th>
        <th scope="col">Start</th>
        <th scope="col">Finish</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tour: ${tours}">
        <td>
            <a class="text-secondary" th:href="@{/api/v1/tours/{id}(id=${tour.getId()})}" th:text="${tour.getId()}">id</a>
        </td>
        <td th:text="${tour.getPrice()}"/>
        <td th:text="${tour.getRoute()}"/>
        <td th:text="${tour.getStart()}"/>
        <td th:text="${tour.getFinish()}"/>
        <td>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-info d-grid gap-2 col-12 mx-auto" th:href="@{/api/v1/tours/{id}/edit(id=${tour.getId()})}">Edit</a>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <form th:method="DELETE" th:action="@{/api/v1/tours/{id}(id=${tour.getId()})}">
                    <input class="btn btn-danger  d-grid gap-2 col-12 mx-auto" type="submit" value="Delete"/>
                </form>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')">
                <p>Not options</p>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a class="btn btn-info d-grid gap-2 col-2 mx-auto" th:href="@{/api/v1/tours/new}">Add new tour</a>
</div>
</body>
</html>
