<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show student</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="nav_bar/index.html :: navigation"></div>
<div class="d-grid gap-2 col-6 mx-auto">
    <h1>Tour</h1>
    <hr>
    <b>Id:</b>
    <p class="fw-normal" th:text="${tour.getId()}">VALUE</p>
    <hr>
    <b>Price:</b>
    <p class="fw-normal" th:text="${tour.getPrice()}">VALUE</p>
    <hr>
    <b>Route:</b>
    <p class="fw-normal" th:text="${tour.getRoute()}">VALUE</p>
    <hr>
    <b>Start:</b>
    <p class="fw-normal" th:text="${tour.getStart()}">VALUE</p>
    <hr>
    <b>Finish:</b>
    <p class="fw-normal" th:text="${tour.getFinish()}">VALUE</p>
    <hr>
</div>
</body>
</html>
