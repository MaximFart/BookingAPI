<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Authorization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="nav_bar/index.html :: navigation"></div>
<div class="container">
    <form th:method="POST" th:action="@{/api/v1/auth}" th:object="${dto}">
    <h2 class="form-sign in-heading">Login</h2>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Username" required>
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</div>
</body>
</html>
