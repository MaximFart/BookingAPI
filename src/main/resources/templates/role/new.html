<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New teacher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="d-grid gap-2 col-6 mx-auto">
    <h3>Create new Role</h3>
    <form th:method="POST" th:action="@{/api/v1/roles}" th:object="${role}">
        <label for="name"><b>Name:</b> </label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter name"/>
        <br>
        <input class="btn btn-secondary d-grid gap-2 col-12 mx-auto" type="submit" value="Add new role"/>
    </form>
</div>
</body>
</html>
